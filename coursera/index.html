<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
      <div>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email">
      </div>
      <div>
        <label for="date">Date of Booking</label><br>
        <input id="date" type="date" name="date">
      </div>
      <div>
        <label for="npeople">Number of People</label><br>
        <input id="npeople" type="number" min="1" max="8" name="npeople">
      </div>
      <div>
        <label for="agreement">
          <input id="agreement" type="checkbox" name="agreement" required>
          I agree to the cancelation policy
        </label>       
      </div>
      <button type="submit">Book Now</button>
      
    </form>
  </main>
</body>

</html>
